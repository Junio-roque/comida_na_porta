<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page2.css">
  <title>Comida na Porta</title>
</head>
<body>
  <main>
    <figure class="logo">
        <img src="./assets/Group 1.png" alt="" />
    </figure>
    <section class="telaCadastro">
          <form action="./index.html" method="post">
            <label for="username">
             <input type="text" id="nome" name="nome" placeholder="Nome" required/>
            </label>
            <label for="email">
             <input type="email" id="email" name="email" placeholder="Email" required/>
            </label>
            <label for="phone">
              <input type="tel" id="phone" name="phone" placeholder="Insira seu telefone">
            </label>
            <label for="password">
              <input type="password" id="password1" name="password" placeholder="Senha" required/>
            </label>
            <label for="password">
              <input type="password" id="password2" name="password" placeholder="Repetir Senha" required/>
            </label>
            <input type="submit" id="cadastrar" value="CADASTRAR"/>
          </form>
        </section>
  </main>
</body>
</html>
